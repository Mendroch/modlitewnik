<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Modlitewnik</title>
</head>
<body id="body" class="welcome-transition">
    <div id="shadow" class="shadow"></div>

    <!-- Pasek menu -->

    <header id="mainHeader" class="mainHeader">
        <div class="container mainHeaderContainer">
            <img src="img/menu.png" id="mainHeaderIcon" class="mainHeaderIcon" alt="menu">
            <h1 id="mainHeaderText" class="mainHeaderText">Ekran główny</h1>
        </div>
        <div id="mainSearch" class="mainSearch">
            <div class="mainLoop">
                <img src="img/search2.png" alt="search">
            </div>
            <input type="text" id="searchInput" class="mainSearchInput" placeholder="Szukaj">
        </div>
    </header>

    <!-- Ekran powitalny -->
    <div id="welcomePanel" class="welcome-gradient">
        <div class="welcome">
            <div class="welcome-main">
                <img src="img/pray.png" alt="pray" class="welcome-main__icon">
                <p id="welcomeQuote" class="welcome_text"></p>
                <p id="welcomeQuoteAuthor" class="welcome-main__author welcome_text"></p>
            </div>
            <p class="welcome-footer__text welcome_text">Dotknij ekranu aby kontynuować...</p>
        </div>
    </div>

    <!-- Ekran główny -->
    <div id="homePanel" class="homePanel">
        <main class="container">
            <div id="songsLink" class="home-elem">
                <div class="home-elem__img-div">
                    <img src="img/music-book.png" class="home-elem__img">
                </div>
                <div class="home-elem__texts">
                    <p class="home-elem__texts-header">PIEŚNI</p>
                    <div class="home-elem__texts-strap"></div>
                    <p class="home-elem__texts-directing">PRZEDŹ DO PIEŚNI</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Menu -->
    <div id="menu" class="menu">
        <div id="menuHome" class="menu-elem">
            <img src="img/home.png" id="menuHome" class="menu-elem__img" alt="home">
            <p>Ekran główny</p>
        </div>
        <div class="menu-strap"></div>
        <div id="menuSongs" class="menu-elem">
            <img src="img/music-book.png" class="menu-elem__img" alt="music book">
            <p>Pieśni</p>
        </div>
        <div class="menu-strap"></div>
        <div id="menuSetting" class="menu-elem">
            <img src="img/settings.png" class="menu-elem__img" alt="setting">
            <p>Ustawienia</p>
        </div>
        <div id="menuInfo" class="menu-elem">
            <img src="img/information.png" class="menu-elem__img" alt="information">
            <p>Informacje</p>
        </div>
    </div>

    <!-- Ekran wyboru kategorii pieśni -->
    <div id="songs" class="songs">
        <main id="songsCategories"></main> 
    </div>

    <script src="src/app.js" type="module"></script>
</body>
</html>
