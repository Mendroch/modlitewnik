<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Modlitewnik</title>
</head>
<body id="body" class="is-transition">
    <div id="shadow" class="is-shadow"></div>

    <!-- Pasek menu -->
    <header id="mainHeader" class="c-header">
        <div class="c-header__menu container">
            <img src="img/menu.png" id="headerMenuIcon" class="h-header__menu__menu-icon" alt="menu">
            <h1 id="mainHeaderText" class="h-header__menu__header">Ekran główny</h1>
            <img src="img/search.png" id="headerSearchIcon" class="h-header__menu__search-icon h-display--none" alt="search">
        </div>
        <div id="mainSearch" class="c-header__search h-display--none">
            <div class="c-header__search__icon">
                <img src="img/search2.png" alt="search">
            </div>
            <input type="text" id="searchInput" class="c-header__search__input" placeholder="Szukaj">
            <div class="c-header__search__delete">
                <img src="img/close.png" id="searchDelete" class="c-header__search__delete__icon h-display--none" alt="search delete">
            </div>
        </div>
    </header>

    <!-- Ekran powitalny -->
    <div id="welcomePanel" class="c-welcome--gradient">
        <div class="c-welcome">
            <div class="c-welcome__main">
                <img src="img/pray.png" alt="pray" class="c-welcome__icon">
                <p id="welcomeQuote" class="is-welcome--text-color"></p>
                <p id="welcomeQuoteAuthor" class="c-welcome__author is-welcome--text-color"></p>
            </div>
            <p class="c-welcome__footer is-welcome--text-color">Dotknij ekranu aby kontynuować...</p>
        </div>
    </div>

    <!-- Ekran główny -->
    <main id="homePanel" class="container h-display--none l-margin--medium">
        <div id="songsLink" class="c-home-elem">
            <div class="c-home-elem__img-div">
                <img src="img/music-book.png" class="c-home-elem__img">
            </div>
            <div class="c-home-elem__texts">
                <p class="c-home-elem__header">PIEŚNI</p>
                <div class="c-home-elem__strap"></div>
                <p class="c-home-elem__directing">PRZEDŹ DO PIEŚNI</p>
            </div>
        </div>
    </main>

    <!-- Menu -->
    <div id="menu" class="c-menu h-display--none">
        <div id="menuHome" class="c-menu-elem">
            <img src="img/home.png" id="menuHome" class="c-menu-elem__img" alt="home">
            <p>Ekran główny</p>
        </div>
        <div class="c-menu__strap"></div>
        <div id="menuSongs" class="c-menu-elem">
            <img src="img/music-book.png" class="c-menu-elem__img" alt="music book">
            <p>Pieśni</p>
        </div>
        <div class="c-menu__strap"></div>
        <div id="menuSetting" class="c-menu-elem">
            <img src="img/settings.png" class="c-menu-elem__img" alt="settings">
            <p>Ustawienia</p>
        </div>
        <div id="menuInfo" class="c-menu-elem">
            <img src="img/information.png" class="c-menu-elem__img" alt="information">
            <p>Informacje</p>
        </div>
    </div>

    <!-- Ekran wyszukiwania -->
    <main id="search" class="h-display--none l-margin--large"></main>

    <!-- Ekran wyboru kategorii pieśni -->
    <main id="songsCategories" class="h-display--none l-margin--small"></main>

    <!-- Ekran wyboru pieśni -->
    <main id="songsTitles" class="h-display--none l-margin--small"></main>

    <!-- Ekran pieśni -->
    <main id="song" class="h-display--none"></main>

    <script src="src/app.js" type="module"></script>
</body>
</html>
