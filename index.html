<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Archivo+Narrow:wght@500&family=EB+Garamond:wght@500&family=Inter:wght@500;700&family=PT+Sans&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Modlitewnik</title>
</head>
<body id="body" class="is-transition">
    <div id="shadow" class="is-shadow"></div>

    <!-- Pasek menu -->
    <header id="mainHeader" class="c-header h-display--none">
        <div class="c-header__menu container">
            <img src="img/menu.png" id="headerMenuIcon" class="h-header__menu__menu-icon" alt="menu">
            <h1 id="mainHeaderText" class="h-header__menu__header">Ekran główny</h1>
            <img src="img/search.png" id="headerSearchIcon" class="c-header__menu__icon h-display--none" alt="search">
            <img src="img/font.png" id="headerFontIcon" class="h-header__menu__icon--big c-header__menu__icon h-display--none" alt="font settings">
        </div>
        <div id="mainSearch" class="c-header__search h-display--none">
            <div class="c-header__search__icon">
                <img src="img/search2.png" alt="search">
            </div>
            <input type="text" id="searchInput" class="c-header__search__input" placeholder="Szukaj">
            <div class="c-header__search__delete">
                <img src="img/close.png" id="searchDelete" class="c-header__search__delete__icon h-display--none" alt="search delete">
            </div>
        </div>
    </header>

    <!-- Ekran powitalny -->
    <div id="welcomePanel" class="c-welcome--gradient">
        <div class="c-welcome">
            <div class="c-welcome__main">
                <img src="img/pray.png" alt="pray" class="c-welcome__icon">
                <p id="welcomeQuote" class="is-welcome--text-color"></p>
                <p id="welcomeQuoteAuthor" class="c-welcome__author is-welcome--text-color"></p>
            </div>
            <p class="c-welcome__footer is-welcome--text-color">Dotknij ekranu aby kontynuować...</p>
        </div>
    </div>

    <!-- Ekran główny -->
    <main id="homePanel" class="container h-display--none l-margin--medium">
        <div id="songsLink" class="c-home-elem">
            <div class="c-home-elem__img-div">
                <img src="img/music-book.png" class="c-home-elem__img">
            </div>
            <div class="c-home-elem__texts">
                <p class="c-home-elem__header">PIEŚNI</p>
                <div class="c-home-elem__strap"></div>
                <p class="c-home-elem__directing">PRZEDŹ DO PIEŚNI</p>
            </div>
        </div>
    </main>

    <!-- Menu -->
    <div id="menu" class="c-menu h-display--none">
        <div id="menuHome" class="c-menu-elem">
            <img src="img/home.png" id="menuHome" class="c-menu-elem__img" alt="home">
            <p>Ekran główny</p>
        </div>
        <div class="c-menu__strap"></div>
        <div id="menuSongs" class="c-menu-elem">
            <img src="img/music-book.png" class="c-menu-elem__img" alt="music book">
            <p>Pieśni</p>
        </div>
        <div class="c-menu__strap"></div>
        <div id="menuSettings" class="c-menu-elem">
            <img src="img/settings.png" class="c-menu-elem__img" alt="settings">
            <p>Ustawienia</p>
        </div>
        <div id="menuInfo" class="c-menu-elem">
            <img src="img/information.png" class="c-menu-elem__img" alt="information">
            <p>Informacje</p>
        </div>
    </div>

    <!-- Ekran ustawień -->
    <main id="settings" class="c-settings h-display--none l-margin--small">
        <div id="settingsFontType" class="c-settings__elem">
            <p>Czcionka</p>
            <p id="settingsFontTypeText" class="c-settings__info-text">Inter</p>
        </div>
        <div id="settingsFontSize" class="c-settings__elem">
            <p>Rozmiar czcionki</p>
            <p id="settingsFontSizeText" class="c-settings__info-text">17px</p>
        </div>
        <div id="settingsLineHeight" class="c-settings__elem">
            <p>Interlinia</p>
            <p id="settingsLineHeightText" class="c-settings__info-text">100%</p>
        </div>
    </main>

    <!-- Okno wyboru czcionki -->
    <div id="fontType" class="c-font container h-display--none">
        <p class="c-font__header">Czcionka</p>
        <form id="fontTypeForm">
            <fieldset class="l-font__form">
                <label class="h-font__text is-font-type--Inter">
                    <input type="radio" value="Inter" name="fontType">Inter</label>
                <label class="h-font__text is-font-type--ArchivoNarrow">
                    <input type="radio" value="Archivo Narrow" name="fontType">Archivo Narrow</label>
                <label class="h-font__text is-font-type--Anaheim">
                    <input type="radio" value="Anaheim" name="fontType">Anaheim</label>
                <label class="h-font__text is-font-type--EBGaramond">
                    <input type="radio" value="EB Garamond" name="fontType">EB Garamond</label>
                <label class="h-font__text is-font-type--PTSans">
                    <input type="radio" value="PT Sans" name="fontType">PT Sans</label>
                <label class="h-font__text is-font-type--Raleway">
                    <input type="radio" value="Raleway" name="fontType">Raleway</label>
            </fieldset>
            <div class="l-font__button">
                <button type="button" id="fontTypeBtn" class="c-font__button">OK</button>
            </div>
        </form>
    </div>

    <!-- Okno wyboru rozmiaru czcionki -->
    <div id="fontSize" class="c-font container h-display--none">
        <p class="c-font__header">Rozmiar czcionki</p>
        <form id="fontSizeForm">
            <fieldset class="l-font__form">
                <label class="h-font__text">
                    <input type="radio" value="12px" name="fontSize">12px</label>
                <label class="h-font__text">
                    <input type="radio" value="15px" name="fontSize">15px</label>
                <label class="h-font__text">
                    <input type="radio" value="17px" name="fontSize">17px</label>
                <label class="h-font__text">
                    <input type="radio" value="20px" name="fontSize">20px</label>
                <label class="h-font__text">
                    <input type="radio" value="22px" name="fontSize">22px</label>
                <label class="h-font__text">
                    <input type="radio" value="25px" name="fontSize">25px</label>
            </fieldset>
            <div class="l-font__button">
                <button type="button" id="fontSizeBtn" class="c-font__button">OK</button>
            </div>
        </form>
    </div>

    <!-- Okno wyboru rozmiaru interlini -->
    <div id="fontLineHeight" class="c-font container h-display--none">
        <p class="c-font__header">Interlinia</p>
        <form id="fontSizeForm">
            <fieldset class="l-font__form">
                <label class="h-font__text">
                    <input type="radio" value="1" name="fontLineHeight">80%</label>
                <label class="h-font__text">
                    <input type="radio" value="1.2" name="fontLineHeight">100%</label>
                <label class="h-font__text">
                    <input type="radio" value="1.4" name="fontLineHeight">120%</label>
            </fieldset>
            <div class="l-font__button">
                <button type="button" id="fontLineHeightBtn" class="c-font__button">OK</button>
            </div>
        </form>
    </div>

    <!-- Okno wszystkich ustawień czcionki -->
    <div id="fontAllSettings" class="c-font container h-display--none">
        <p class="c-font-all__text">Czcionka</p>
        <select id="fontTypeSelect" class="c-font-all__select">
            <option class="test is-font-type--Inter" value="Inter">Inter</option>
            <option class="test is-font-type--ArchivoNarrow" value="Archivo Narrow">Archivo Narrow</option>
            <option class="test is-font-type--Anaheim" value="Anaheim">Anaheim</option>
            <option class="test is-font-type--EBGaramond" value="EB Garamond">EB Garamond</option>
            <option class="test is-font-type--PTSans" value="PT Sans">PT Sans</option>
            <option class="test is-font-type--Raleway" value="Raleway">Raleway</option>
        </select>
        <p class="c-font-all__text">Rozmiar czcionki</p>
        <select id="fontSizeSelect" class="c-font-all__select">
            <option value="12px">12px</option>
            <option value="15px">15px</option>
            <option value="17px">17px</option>
            <option value="20px">20px</option>
            <option value="22px">22px</option>
            <option value="25px">25px</option>
        </select>
        <p class="c-font-all__text">Interlinia</p>
        <select id="fontLineHeightSelect" class="c-font-all__select">
            <option value="1">80%</option>
            <option value="1.2">100%</option>
            <option value="1.4">120%</option>
        </select>
    </div>

    <!-- Ekran wyszukiwania -->
    <main id="search" class="h-display--none l-margin--large"></main>

    <!-- Ekran wyboru kategorii pieśni -->
    <main id="songsCategories" class="h-display--none l-margin--small"></main>

    <!-- Ekran wyboru pieśni -->
    <main id="songsTitles" class="h-display--none l-margin--small"></main>

    <!-- Ekran pieśni -->
    <main id="song" class="h-display--none"></main>

    <script src="src/app.js" type="module"></script>
</body>
</html>
